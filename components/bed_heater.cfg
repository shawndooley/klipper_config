#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PA3
#sensor_type: NTC 100K beta 3950
# NTC 100K beta 3950 is now depricated. Use this instead:
sensor_type: Generic 3950
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
control: pid
pid_kp: 40.432
pid_ki: 1.391
pid_kd: 136.355

